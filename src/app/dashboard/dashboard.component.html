<div class="grid-container">
  <div class="dashboard-header">
    <div class="user-info">
      <span>Hello, Mia!</span>
    </div>
    <div class="customize-btn">
      <button mat-button>
        <img src="assets/icons/customize.png" alt="" />
        Customize
      </button>
    </div>
  </div>
  <mat-grid-list cols="12" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header *ngIf="card.id !== 'program-progress'">
          <mat-card-title>
            {{ card.title }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
              color="primary"
            >
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Option 1</button>
              <button mat-menu-item>Option 1</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div [ngSwitch]="card.id">
            <div *ngSwitchCase="'active-programs'">
              <app-active-programs></app-active-programs>
            </div>
            <div *ngSwitchCase="'program-progress'">
              <app-program-progress></app-program-progress>
            </div>
            <div *ngSwitchCase="'upcoming-sessions'">
              <app-upcoming-session></app-upcoming-session>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
